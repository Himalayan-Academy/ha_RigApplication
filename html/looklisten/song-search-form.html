<article class="content-article">
	<div class="article-wrapper">
	
		<form class="form-standard" id="search-songs" action="/audio/search" method="POST">

			<h3 class="h3">Search Songs</h3>

			<input type="hidden" name="media_type" value="audio/song">
<fieldset>
	<label class="h6">
			Genre: (You must choose at least one to find any songs.)
	</label>
													
		<div class="checkbox">
			<input type="checkbox" id="check1"  name="include_natchintanai" value="YES" /> 
			<label for="check1" class="option">
				Natchintanai 
			</label>
			<input type="checkbox" id="check2" name="include_bhajan"  value="YES" title="Short, easy to follow leader-response songs. Good for children and groups" /> 
			<label for="check2" class="option">
				Bhajan 
			</label>
			<input type="checkbox" id="check3" name="include_gitam"  value="YES" title="Complex songs that must be memorized or have lyrics available." /> 
			<label for="check3" class="option">
				Gitam 
			</label>
			<input type="checkbox" id="check4" name="include_stotram" value="YES" /> 
			<label for="check4" class="option">
				Stotram 
			</label>
			<input type="checkbox" id="check5" name="include_tirumurai"  value="YES" /> 
			<label for="check5" class="option">
				Tirumurai 
			</label>
			
		</div>

	<label class="h6">
		Choose Deity:
	</label>
		<div class="radio">								
		<input id="radio1" type="Radio" name="filter_by_deity" value="Ganesha" />
		<label for="radio1" class="option">Ganesha</label>
		<input id="radio2" type="Radio" name="filter_by_deity" value="Muruga" />
		<label for="radio2" class="option">Muruga</label>
		<input id="radio3" type="Radio" name="filter_by_deity" value="Siva" />
		<label for="radio3" class="option">Siva</label>
		<input id="radio4" type="Radio" name="filter_by_deity" value="Guru" />
		<label for="radio4" class="option">Guru</label>
		<input id="radio5" type="Radio" name="filter_by_deity" value="Vedic" />
		<label for="radio5" class="option">Vedic</label>
		<input id="radio6" type="Radio" name="filter_by_deity" value="Other" />
		<label for="radio6" class="option">Other</label>
	</div>	
			<label class="h6">Look For: </label>
<div class="radio">	
		<input id="radio7" type="Radio" name="filter_by_string" value="title" />
			<label for="radio7" class="option">Title</label> 
		<input id="radio8" type="Radio" name="filter_by_string" value="artists" />
			<label for="radio8" class="option">Artist </label> 
	

	</div> 
		<input type="text" name="query" title="Enter some letters from the title or name of a singer." /> 
		
		<label class="h6">Choose only those with the melodies recommended for all to learn: 	</label>
	<div class="checkbox">
			<input type="checkbox" id="check7" name="filter_by_model" title="Traditional melodies used worldwide and recommended to be learned." value="YES" /> 
						<label for="check7" class="option">
							Standardized Melodies
						</label>							 
				</div>
</fieldset> 					
<input class="commentsubmit" type="submit" value="Get Collection" /> 
			
				</form>
								
			</div>
<!-- end article wrapper -->
		</article>
<!-- end article -->
